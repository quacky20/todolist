<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">To-Do</a>
        <label id="icons">
            <i class='bx bx-menu'></i>
        </label>
        <ul id="navmenu">
            <a href="#">Menu 1</a>
            <a href="#">Menu 2</a>
            <a href="#">Menu 3</a>
            <a href="#">Menu 4</a>
        </ul>
    </header>
    <div class="tasks">
        <div id="taskIn">
            <input id="inputEl" placeholder="Enter your task">
            <button id="inputBtn"><i class='bx bx-plus'></i></button>
        </div>
        <div class="taskList">
            <div id="UDcon">
                <h3>Undone</h3>
                <ul id="undone"></ul>
            </div>
            <div id="Dcon">
                <h3>Done</h3>
                <ul id="done"></ul>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
