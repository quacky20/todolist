<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">To-Do</a>
        <label id="icons">
            <i class='bx bx-menu'></i>
        </label>
        <ul id="navmenu">
            <a href="#" id="tasksLink">Tasks</a>
            <a href="#" id="themesLink">Personalize</a>
            <a href="#" id="accLink">Account</a>
            <a href="#">Menu 4</a>
        </ul>
    </header>
    <div class="tasks" id="taskMenu">
        <div id="taskIn">
            <input id="inputEl" placeholder="Enter your task">
            <button id="inputBtn"><i class='bx bx-plus'></i></button>
        </div>
        <div class="taskList">
            <div id="UDcon">
                <h3>Undone</h3>
                <ul id="undone"></ul>
            </div>
            <div id="Dcon">
                <h3>Done</h3>
                <ul id="done"></ul>
            </div>
        </div>
    </div>
    <div id="themeMenu">
        <h2>Personalize</h2>
        <div id="allthemes">
            <button id="original" class="themeIcon">ORIGINAL</button>
            <button id="moonlit-asteroid" class="themeIcon"> MOONLIT ASTEROID</button>
            <button id="witching-hour" class="themeIcon"> WITCHING HOUR</button>
            <button id="lawrencium" class="themeIcon"> LAWRENCIUM</button>
            <button id="argon" class="themeIcon">ARGON</button>
            <button id="terminal" class="themeIcon">TERMINAL</button>
            <button id="meridian" class="themeIcon">MERIDIAN</button>
            <button id="easy-med" class="themeIcon">EASY MED</button>
            <button id="grapefruit-sunset" class="themeIcon">GRAPEFRUIT SUNSET</button>
        </div>
    </div>
    <div id="accMenu">
        <div id="accWin">
            <div id="auth-Page">
                <div id="loginHead">
                    <span>LOGIN</span>
                </div>
                <div class="userInput">
                    <input type="text" name="userIn" id="userIn" required minlength="3">
                    <label for="userIn" class="label">Username</label>
                </div>
                <div class="userInput">
                    <input type="password" name="pass" id="passIn" required minlength="8">
                    <label for="pass" class="label">Password</label>
                </div>
                <div class="userInput register-only" style="display: none;">
                    <input type="password" name="confirmpass" id="confirmPassIn" required minlength="8">
                    <label for="confirmpass" class="label">Confirm Password</label>
                </div>
                <div id="remember-forget">
                    <div id="forgot" class="login-only">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <div id="submit">
                    <input type="submit" id="submitbutton" value="Login">
                </div>
                <div id="register">
                    <span>Don't have an account? <a href="#" id="reg">Register</a></span>
                </div>
            </div>
            <div id="profile-page" style="display: none;">
                <h2>Welcome, <br><span id="userEmail"></span></h2>
                <button id="logOut">Log Out</button>
                <button id="resetPassword">Reset Password</button>
            </div>
        </div>        
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
